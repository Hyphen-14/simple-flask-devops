<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Code Breaker</title>
    <style>
        /* CSS: Membuat Tampilan Matrix / Hacker Style */
        body {
            background-color: #0d0d0d;
            color: #00ff41; /* Warna hijau hacker */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            border: 2px solid #00ff41;
            padding: 40px;
            box-shadow: 0 0 20px #00ff41;
            background: rgba(0, 20, 0, 0.9);
            max-width: 400px;
            width: 90%;
            border-radius: 10px;
        }

        h1 { text-transform: uppercase; letter-spacing: 5px; animation: glitch 1s infinite; }
        
        input {
            background: black;
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 10px;
            font-size: 20px;
            width: 60%;
            text-align: center;
            outline: none;
            margin-bottom: 20px;
        }

        button {
            background: #00ff41;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover { background: white; box-shadow: 0 0 15px white; }

        .message { margin-top: 20px; font-size: 18px; min-height: 30px; }

        .credit {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #000;
            border: 1px solid #00ff41;
            padding: 10px;
            font-size: 12px;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
            z-index: 1000;
        }

        .credit a { color: #00ff41; text-decoration: none; font-weight: bold; }
        .credit a:hover { color: white; text-decoration: underline; }

        @keyframes glitch {
            0% { text-shadow: 2px 2px 0px #ff00ff; }
            50% { text-shadow: -2px -2px 0px #00ffff; }
            100% { text-shadow: 2px 2px 0px #ff00ff; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>SYSTEM LOCKED</h1>
        <p>Tebak kode keamanan (1 - 100) untuk membuka akses root.</p>
        
        <input type="number" id="guessInput" placeholder="???" min="1" max="100">
        <br>
        <button onclick="checkCode()">DECRYPT</button>
        
        <div class="message" id="message">Status: WAITING INPUT...</div>
    </div>

    <div class="credit">
        DevOps Project by <br>
        <a href="https://github.com/Hyphen-14" target="_blank">üë®‚Äçüíª Yasin Aghyar</a>
    </div>

    <script>
        let secretCode = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkCode() {
            let userGuess = document.getElementById("guessInput").value;
            let msg = document.getElementById("message");
            attempts++;

            if (userGuess == secretCode) {
                msg.style.color = "#00ff41";
                msg.innerHTML = "ACCESS GRANTED! üîì <br> Kode ditemukan dalam " + attempts + " percobaan.";
                document.querySelector('h1').innerText = "SYSTEM UNLOCKED";
                document.querySelector('h1').style.animation = "none";
                document.querySelector('.container').style.borderColor = "white";
            } else if (userGuess < secretCode) {
                msg.style.color = "red";
                msg.innerText = "ERROR: Kode terlalu RENDAH!";
            } else if (userGuess > secretCode) {
                msg.style.color = "red";
                msg.innerText = "ERROR: Kode terlalu TINGGI!";
            }
        }
    </script>
</body>
</html>
